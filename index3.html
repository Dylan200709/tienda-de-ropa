<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vista de Producto</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet">
        <style>
        .container {
            min-height: 100vh;
        }
        .card {
            max-width: 500px;
            padding: 30px;
            margin-top: 60px;
            margin-bottom: 60px;
            margin-left: auto;
            margin-right: auto;
            width: 50%;
        }
        .product-image {
            object-fit: contain;
            height: 120px;
        }

        .stars {
            display: flex;
            justify-content: center;
            flex-direction: row-reverse;
        }

        .stars input {
            display: none;
        }

        .stars label {
            font-size: 1.5rem;
            color: lightgray;
            cursor: pointer;
        }

        .stars input:checked ~ label {
            color: gold;
        }

        .stars label:hover,
        .stars label:hover ~ label {
            color: gold;
        }

        .payment-method img {
            opacity: 0.4;
            transition: opacity 0.3s ease-in-out;
            cursor: pointer;
        }

        .payment-method img.selected {
            opacity: 1;
        }

        .payment-method input[type="radio"] {
            display: none;
        }

        .payment-method input[type="radio"]:checked + img {
            opacity: 1;
        }

        .card-title {
            font-size: 1.5rem;
            height: 50px;
            width: 100%;
            overflow: hidden; 
            text-overflow: ellipsis;
            white-space: nowrap;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
    </head>
    <body>

        <div class="container d-flex justify-content-center align-items-center">
            <div class="card shadow-lg">
                <div class="card-body text-center">
                    <h2 class="card-title">Remera</h2>
                </div>

                <img
                    src="https://enfans.com.ar/wp-content/uploads/2021/12/2246010101-REMERA-CORNELL-BLANCO_FRENTE_01_webp.webp"
                    class="card-img-top product-image"
                    alt="Remera básica">

                <div class="card-body">
                    <div class="mb-2">
                        <label for="talle" class="form-label">Talle</label>
                        <select class="form-select" id="talle">
                            <option selected>Selecciona el talle</option>
                            <option value="S">S</option>
                            <option value="M">M</option>
                            <option value="L">L</option>
                            <option value="XL">XL</option>
                        </select>
                    </div>

                    <div class="mb-2">
                        <label for="color" class="form-label">Color</label>
                        <select class="form-select" id="color">
                            <option selected>Selecciona el color</option>
                            <option value="blanco">Blanco</option>
                            <option value="negro">Negro</option>
                            <option value="gris">Gris</option>
                            <option value="azul">Azul</option>
                        </select>
                    </div>

                    <div class="mb-2">
                        <span class="fw-bold">Precio: </span>
                        <span class="text-primary">$29.99</span>
                    </div>

                    <div class="mb-3">
                        <span class="fw-bold">Métodos de pago:</span>
                        <div class="payment-method d-flex justify-content-around
                            mt-2">
                            <label>
                                <input type="radio" name="payment" value="visa">
                                <img
                                    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcToBpCaKcgwOncdimiUVFXDglYAKzh2rY9m8A&s"
                                    alt="Visa" width="40">
                            </label>
                            <label>
                                <input type="radio" name="payment"
                                    value="mastercard">
                                <img
                                    src="https://www.sirchandler.com.ar/wp-content/uploads/2014/06/mastercard.jpg"
                                    alt="Mastercard"
                                    width="40">
                            </label>
                            <label>
                                <input type="radio" name="payment"
                                    value="paypal">
                                <img
                                    src="https://www.contagram.com/blog/wp-content/uploads/2024/05/6151f82178d2b9b9151c157c_R.jpg"
                                    alt="PayPal" width="40">
                            </label>
                        </div>
                    </div>

                    <div class="mb-3">
                        <h5>Reseñas</h5>
                        <div class="stars">
                            <input type="radio" id="star5" name="rating"
                                value="5">
                            <label for="star5">★</label>
                            <input type="radio" id="star4" name="rating"
                                value="4">
                            <label for="star4">★</label>
                            <input type="radio" id="star3" name="rating"
                                value="3">
                            <label for="star3">★</label>
                            <input type="radio" id="star2" name="rating"
                                value="2">
                            <label for="star2">★</label>
                            <input type="radio" id="star1" name="rating"
                                value="1">
                            <label for="star1">★</label>
                        </div>
                    </div>

                    <div class="mb-2">
                        <label for="comentario" class="form-label">Escribe un
                            comentario:</label>
                        <textarea class="form-control" id="comentario" rows="2"
                            placeholder="Tu opinión sobre el producto..."></textarea>
                    </div>

                    <div class="d-grid">
                        <button class="btn btn-success" type="button">Comprar</button>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
